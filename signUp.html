<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-UA-Compatible" content="IE=edge">
        <title>SignUp Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel='stylesheet' type='text/css' media='screen' href='stylesheet4.css'>
        <script src='https://kit.fontawesome.com/97ebdf5864.js' crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <h1>Sign-Up</h1>
            <form action="https://myrestaurant.wuaze.com/connect.php" method="post">
                <div class="form-group">
                    <input type="text" required name="firstName">
                    <label for="firstName">First Name</label>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="form-group">
                    <input type="text" required name="lastName" >
                    <label for="lastName">Last Name</label>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="form-group">
                    <input type="number" required name="number" >
                    <label for="number">Contact Number</label>
                    <!--<i class="fa-solid fa-user"></i>-->
                </div>
                <div class="form-group">
                   <input type="email" required name="email" >
                   <label for="email">Email</label> 
                   <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="form-group">
                    <input type="text" required name="userID" >
                    <label for="userID">UserID</label>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="form-group">
                     <input type="password" required name="password">
                     <label for="password">Password</label>
                     <i class="fa-solid fa-key"></i>
                </div>
                <div class="form-group">
                    <input type="password" required>
                    <label for="password">Confirm password</label>
                    <i class="fa-solid fa-key"></i>
                </div>
                <input id="btn" type="submit" value="Sign-Up">
            </form>
            <p>Already have an account?<a href="./Login.html" target="blank">Login</a></p>
        </div>
    </body>
</html>
