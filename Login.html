<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login Page</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='stylesheet3.css'>
        <script src='https://kit.fontawesome.com/97ebdf5864.js' crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <h2 >Login</h2>
            <form action="https://myrestaurant.wuaze.com/login.php" method="post">
                <div class="form-group">
                    <input type="text" required name="userID">
                    <label for="userID">UserID</label>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="form-group">
                    <input type="password" required name="password">
                    <label for="password">Password</label>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <p><input type="checkbox">Remember Me <a href="./signUp.html">Forget Password</a></p>
                <input id="btn" type="submit" value="Login">
                <p>Don't have an account?<a href="./signUp.html" target="blank">Register</a></p>
            </form>
        </div>
    </body>
</html>
